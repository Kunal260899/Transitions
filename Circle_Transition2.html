<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Transition_v2</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      align-items: center;
      font-size: 2rem;
      position: relative;
      z-index: 0;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
    }

    .section1 p, .section3 p{
        z-index: 0;
    }

    section p {
      position: relative;
      z-index: 2;
      color: white;
    }

    .section1 { background-color: #000; }
    .section2 { background-color: #1a1a1a; }
    .section3 { background-color: #2b2b2b; }

    .circle {
      position: fixed;
      top: -200%;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      width: 100vw;
      height: 100vw;
      background-color: #1a1a1a;
      border-radius: 50%;
      z-index: 1;
      transform-origin: center center;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #273F4F;
      padding: 12px;
      overflow: auto;
      gap: 15px;
      z-index: 100;
      max-width: 100vw;
      width: 100vw;
      height: 80px;
    }

    .navigation-links{
      list-style: none;
      display: flex;
      gap: min(4rem, 0rem);
      margin: 0;
      padding: 0;
      max-width: 100vw;
      width: 100vw;
    }

    .navigation-links a {
      color: white;
      display: flex;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .navigation-links a:hover {
      background: #4fa1d9;
    }

    nav{
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
  </style>
</head>

<body>

  <nav class="navbar">
    <ul class = "navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="testpixel.html">Pixel Transition</a></li>
      <li><a href="testpixel2.html">Pixel Transition v2</a></li>
      <li><a href="Video_Transition.html">Video Transition</a></li>
      <li><a href="Circle_transition.html">Circle_transition</a></li>
      <li><a href="Circle_Transition2.html">Circle Transition v2</a></li>
    </ul>
  </nav>

  <div class="circle"></div>

  <section class="section1"><p>Section 1</p></section>
  <section class="section2"><p>Section 2</p></section>
  <section class="section3"><p>Section 3</p></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const circle = document.querySelector(".circle");
    const bottomOffset = 20;

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".section2",
        start: "top bottom",
        endTrigger: ".section3",
        end: "bottom bottom",
        scrub: true
      }
    });

    tl.to(circle, {
      top: "0%",
      scale: 3,
      backgroundColor: "#1a1a1a",
      ease: "none"
    });

    tl.to(circle, {
      scale: 1,
      top: `${100 - bottomOffset}%`,
      transform: "translate(-50%, 0%)",
      backgroundColor: "white",
      ease: "none"
    });
  </script>
</body>
</html>
