<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Transition</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 300vh;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .video-section {
      position: relative;
      overflow: hidden;
      background-color: #111;
      transition: background-color 1s ease;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
    }

    .video-text {
      position: relative;
      z-index: 1;
      font-size: 20vh;
      font-weight: 900;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #273F4F;
      padding: 12px;
      overflow: auto;
      gap: 15px;
      z-index: 100;
      max-width: 100vw;
      width: 100vw;
      height: 80px;
    }

    .navigation-links{
      list-style: none;
      display: flex;
      gap: min(4rem, 0rem);
      margin: 0;
      padding: 0;
      max-width: 100vw;
      width: 100vw;
    }

    .navigation-links a {
      color: white;
      display: flex;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .navigation-links a:hover {
      background: #4fa1d9;
    }

    nav{
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <ul class = "navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="testpixel.html">Pixel Transition</a></li>
      <li><a href="testpixel2.html">Pixel Transition v2</a></li>
      <li><a href="Video_Transition.html">Video Transition</a></li>
      <li><a href="Circle_transition.html">Circle_transition</a></li>
      <li><a href="Circle_Transition2.html">Circle Transition v2</a></li>
    </ul>
  </nav>

  <section>Section 1</section>

  <section class="video-section">
    <video id="bgVideo" muted playsinline preload="auto">
      <source src="outputvideo.mp4" type="video/mp4" />
    </video>
    <p class="video-text">Kunal Sondkar</p>
  </section>

  <section>Section 2</section>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    const video = document.getElementById("bgVideo");
    const videoSection = document.querySelector(".video-section");

    const endBackground = "#1a1a1a";

    video.addEventListener("loadeddata", () => {
      console.log("Video loaded:", video.duration);

      ScrollTrigger.create({
        trigger: ".video-section",
        start: "top bottom",
        end: "bottom center",
        onEnter: () => {
          gsap.to(video, { opacity: 1, duration: 0.6 });
          video.currentTime = 0;
          video.play();
        },
        onLeave: () => {
          gsap.to(video, { opacity: 0, duration: 0.6 });
          video.pause();
        },
        onEnterBack: () => {
          if (video.currentTime < video.duration - 0.5) {
            gsap.to(video, { opacity: 1, duration: 0.6 });
            video.play();
          }
        },
        onLeaveBack: () => {
          gsap.to(video, { opacity: 0, duration: 0.6 });
          video.pause();
        }
      });

      video.addEventListener("ended", () => {
        gsap.to(video, { opacity: 0, duration: 1 });
        gsap.to(videoSection, { backgroundColor: endBackground, duration: 1.5 });
      });
    });
  </script>
</body>
</html>
