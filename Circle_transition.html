<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Circle Transition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
    :root {
      --circle-color: grey;
      --bg1: black;
      --bg2: grey;
      --bg3: lightslategray;
      --fg: #f0f3f7;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg1);
      color: var(--fg);
      overflow-x: hidden;
      scroll-behavior: auto;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(1rem, 3vw, 1.5rem);
      position: relative;
      z-index: 1;
      transition: opacity 0.3s ease;
    }

    .projects {
      background: var(--bg1);
    }

    .education {
      background: var(--bg2);
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }

    .contact {
      background: var(--bg3);
    }

    .circle-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .circle-circle {
      position: absolute;
      left: 50%;
      top: 50%;  
      width: 100vh;
      height: 100vh;
      border-radius: 50%;
      background: var(--circle-color);
      transform: translate(-50%, -50%) scale(0);
      will-change: transform;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #273F4F;
      padding: 12px;
      overflow: auto;
      gap: 15px;
      z-index: 100;
      max-width: 100vw;
      width: 100vw;
      height: 80px;
    }

    .navigation-links{
      list-style: none;
      display: flex;
      gap: min(4rem, 0rem);
      margin: 0;
      padding: 0;
      max-width: 100vw;
      width: 100vw;
    }

    .navigation-links a {
      color: white;
      display: flex;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .navigation-links a:hover {
      background: #4fa1d9;
    }

    nav{
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

</style>
</head>
<body>

  <nav class="navbar">
    <ul class = "navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="testpixel.html">Pixel Transition</a></li>
      <li><a href="testpixel2.html">Pixel Transition v2</a></li>
      <li><a href="Video_Transition.html">Video Transition</a></li>
      <li><a href="Circle_transition.html">Circle_transition</a></li>
      <li><a href="Circle_Transition2.html">Circle Transition v2</a></li>
    </ul>
  </nav>

<section class="projects">
  <h1>Section 1</h1>
</section>

<section class="education">
  <h1>Section 2</h1>
</section>

<section class="contact">
  <h1>Section 3</h1>
</section>

<div class="circle-overlay">
  <div class="circle-circle" id="circleCircle"></div>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  const circle = document.getElementById("circleCircle");
  const education = document.querySelector(".education");

  let smoothScroll = { y: window.scrollY };
  let targetScroll = window.scrollY;

  window.addEventListener("scroll", () => targetScroll = window.scrollY);
  gsap.ticker.add(() => {
    smoothScroll.y += (targetScroll - smoothScroll.y) * 0.1;
    ScrollTrigger.update(); 
  });

  const growTL = gsap.timeline({
    scrollTrigger: {
      trigger: ".education",
      start: "top bottom",
      end: "top top",
      scrub: true,
      onUpdate: (self) => {
        const progress = self.progress;
        gsap.set(education, { opacity: gsap.utils.clamp(0, 1, progress * 1.5) });
      }
    }
  })
  .fromTo(circle,
    { scale: 0 },
    { scale: 3, ease: "none" }
  );

  const shrinkTL = gsap.timeline({
    scrollTrigger: {
      trigger: ".contact",
      start: "top bottom",
      end: "top top",
      scrub: true,
    }
  })
  .fromTo(circle,
    { scale: 3 },
    { scale: 0, ease: "none", immediateRender: false }
  );
</script>

</body>
</html>
