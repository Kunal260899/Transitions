<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Transition_v2</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #222222;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .projects {
      color: wheat;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background: #273F4F;
      padding: 12px;
      overflow: auto;
      gap: 15px;
      z-index: 100;
      max-width: 100vw;
      width: 100vw;
      height: 80px;
    }

    .navigation-links{
      list-style: none;
      display: flex;
      gap: min(4rem, 0rem);
      margin: 0;
      padding: 0;
      max-width: 100vw;
      width: 100vw;
    }

    .navigation-links a {
      color: white;
      display: flex;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .navigation-links a:hover {
      background: #4fa1d9;
    }

    nav{
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <ul class = "navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="testpixel.html">Pixel Transition</a></li>
      <li><a href="testpixel2.html">Pixel Transition v2</a></li>
      <li><a href="Video_Transition.html">Video Transition</a></li>
      <li><a href="Circle_transition.html">Circle_transition</a></li>
      <li><a href="Circle_Transition2.html">Circle Transition v2</a></li>
    </ul>
  </nav>

  <canvas id="pixelCanvas"></canvas>

  <section class="info-section">
    <div class="content">
      <h1>Section 1</h1>
    </div>
  </section>

  <section class="projects">
    <div class="content">
      <h1>Section 2</h1>
    </div>
  </section>
  
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    let w, h, pixels = [];
    const pixelSize = 80;
    const eruptionHeight = 1.2;

    const fadeEndThreshold = 0.88;

    const colorStart = [34, 34, 34];
    const colorEnd = [245, 245, 245];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      pixels = [];

      const cols = Math.ceil(w / pixelSize);
      const rows = Math.ceil(h / pixelSize);

      for (let i = 0; i < cols * rows; i++) {
        const x = (i % cols) * pixelSize;
        const y = Math.floor(i / cols) * pixelSize;
        pixels.push({
          x,
          y,
          offsetY: Math.random() * h * eruptionHeight,
          delay: Math.random() * 0.4
        });
      }
    }

    window.addEventListener("resize", resize);
    resize();

    function draw(progress) {
      ctx.clearRect(0, 0, w, h);
      const p = gsap.utils.clamp(0, 1, progress);

      const r = Math.floor(colorStart[0] + (colorEnd[0] - colorStart[0]) * p);
      const g = Math.floor(colorStart[1] + (colorEnd[1] - colorStart[1]) * p);
      const b = Math.floor(colorStart[2] + (colorEnd[2] - colorStart[2]) * p);
      const rgb = `rgb(${r}, ${g}, ${b})`;

      document.body.style.backgroundColor = rgb;

      ctx.globalAlpha = 0.35;

      pixels.forEach(px => {
        let local = Math.max(0, p - px.delay);
        let rise = px.offsetY * local;
        let y = px.y - rise;

        let fadeFactor = 1.0;
        if (p > fadeEndThreshold) {
          fadeFactor = 1 - (p - fadeEndThreshold) / (1 - fadeEndThreshold);
        }

        if (fadeFactor <= 0) return;

        ctx.fillStyle = p < 0.5 ? "#ffffff" : "#000000";
        ctx.globalAlpha = 0.35 * fadeFactor;

        if (y + pixelSize >= 0 && y <= h) {
          ctx.fillRect(px.x, y, pixelSize, pixelSize);
        }
      });

      ctx.globalAlpha = 1;
    }

    const st = ScrollTrigger.create({
      trigger: ".projects",
      start: "top bottom",
      end: "top top",
      scrub: 1.5,
      onUpdate: (self) => draw(self.progress),
      onLeave: () => draw(1),
      onLeaveBack: () => draw(0)
    });

    ScrollTrigger.addEventListener("refresh", () => draw(st.progress));
    draw(0);
  </script>
</body>
</html>
