<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroller Hero</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0F0E0E;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    section {
      height: 300vh;
      position: relative;
      background: #0F0E0E;
      scroll-snap-type: y mandatory;
    }

    section.home-section {
      z-index: 1;
      display: flex;
      height: 200vh;
      width: 100%;
      background: #111;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      flex-wrap: wrap;
      position: absolute;
      top: 310vh;
    }

    .sticky-wrapper {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #0F0E0E;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.8s ease;
    }

    .intro-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease, transform 1s ease;
    }

    .intro-overlay.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    .hero-section-h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin: 0;
      opacity: 0.9;
      font-family: 'Orbitron', sans-serif;
      color: #3974cc;
    }

    .hero-section-p {
      font-size: clamp(1.2rem, 6vw, 2.5rem);
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #c3915e;
    }

    .scroll-indicator {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .end-video {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0F0E0E;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 1s ease;
      will-change: opacity;
    }

    .end-video.active { pointer-events: all; }

    .end-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .bg-name {
      font-family: "Rubik", sans-serif;
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14vw;
      font-weight: 900;
      color: rgba(233, 233, 233, 0.5);
      letter-spacing: 5px;
      z-index: -2;
      pointer-events: none;
      user-select: none;
      top: 75vh;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: -10vh;
      transform: perspective(500px) rotateY(-25deg);
      z-index: 200;
      transition: all 0.5s ease;
      opacity: 0;
    }

    .nav-buttons button {
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #333;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-buttons button.contact {
      background-color: #E43636;
      color: #F6EFD2;
    }

    .nav-buttons button:hover {
      color: #ffffff;
      background-color: #161616;
    }

    .nav-buttons button.contact:hover {
      background-color: #a12727;
      color: #F6EFD2;
    }

    .navbar {
      position: fixed;
      background: #273F4F;
      padding: 12px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .navbar a:hover {
      background: #4fa1d9;
    }

  </style>
</head>

<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="testpixel.html">Pixel Transition</a>
    <a href="testpixel2.html">Pixel Transition v2</a>
    <a href="Video_Transition.html">Video Transition</a>
    <a href="Circle_transition.html">Circle_transition</a>
    <a href="Circle_Transition2.html">Circle Transition v2</a>
  </nav>

  <section id="hero-section" class="hero-section">
    <div class="sticky-wrapper">
      <canvas id="sequence"></canvas>

      <div class="intro-overlay" id="introOverlay">
        <h1 class="hero-section-h1"><em>&lt;h1&gt;&nbsp;</em>  Hi! My name is  <em>&lt;/h1&gt;</em></h1>
        <p id="hero-section-p" class="hero-section-p"></p>
        <div class="scroll-indicator"><b>Scroll</b><br>â‡“</div>
      </div>

      <div class="end-video" id="endVideo">
        <div class="bg-name">HI, I'M KUNAL</div>
        <video src="mac.webm" autoplay muted loop playsinline></video>
        <div class="nav-buttons" id="navButtons">
          <button onclick="scrollToSection('home')">Home</button>
          <button onclick="scrollToSection('projects')">Projects</button>
          <button onclick="scrollToSection('about')">About</button>
          <button class="contact" onclick="scrollToSection('contact')">Contact</button>
        </div>
      </div>
    </div>
  </section>

<script>
  gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

  let i = 0;
  const txt = "<p>  Kunal Sondkar  </p>";
  const speed = 50;
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("hero-section-p").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;

  const frameCount = 75;
  const currentFrame = i => `./img/${index}.webp`;
  const canvas = document.getElementById("sequence");
  const context = canvas.getContext("2d");
  const images = [];
  const imageSeq = { frame: 0 };

  let loadedCount = 0;
  for (let i = 1; i <= frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = () => {
      loadedCount++;
      if (loadedCount === frameCount) render();
    };
    images.push(img);
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    render();
  }

  function render() {
    const frame = Math.floor(imageSeq.frame);
    const img = images[frame];
    if (!img) return;
    const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
    const x = (canvas.width / 2) - (img.width / 2) * scale;
    const y = (canvas.height / 2) - (img.height / 2) * scale;
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, x, y, img.width * scale, img.height * scale);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  gsap.to(imageSeq, {
    frame: frameCount - 1,
    ease: "none",
    onUpdate: render,
    scrollTrigger: {
      trigger: "#hero-section",
      start: "top top",
      end: "bottom bottom",
      scrub: 0.8, 
      pin: ".sticky-wrapper",
    }
  });


  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const overlay = document.getElementById("introOverlay");
  window.addEventListener("scroll", () => overlay.classList.add("fade-out"), { once: true });

  const endVideo = document.getElementById("endVideo");
  const navButtons = document.getElementById("navButtons");

  ScrollTrigger.create({
    trigger: "#hero-section",
    start: "90% bottom",
    end: "bottom top",
    onEnter: () => {
      endVideo.classList.add("active");
      gsap.to(canvas, { opacity: 0, duration: 1 });
      gsap.to(endVideo, { opacity: 1, duration: 1 });
      gsap.to(navButtons, { opacity: 1, delay: 1, duration: 1 });
    },
  });

  ScrollTrigger.create({
    trigger: "#hero-section",
    start: "50% bottom",
    end: "bottom top",
    onLeaveBack: () => {
      endVideo.classList.remove("active");
      gsap.to(navButtons, { opacity: 0, duration: 0.5 });
      gsap.to(endVideo, { opacity: 0, duration: 1 });
      gsap.to(canvas, { opacity: 1, duration: 1 });
    }
  });
</script>

</body>
</html>
